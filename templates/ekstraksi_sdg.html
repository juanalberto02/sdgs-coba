    <section class="my-5">
        <div class="container">
            <div class="row" style="font-family: 'Inter';">
                <div class="col-lg-3">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-1 mb-5 mb-md-3">
                        <div class="col-sm-8 order-sm-first order-lg-last" style="font-family: Inter, sans-serif;font-size: 12;">
                            <h3 class="mb-2" style="text-align: center;color: rgb(1,101,164);height: 22px;font-size: 22px;font-weight: bold;">UPLOAD RULE</h3>
                            <p style="text-align: center;font-size: 12px;">Please upload a new SDG rule in sql format.</p>
                            <form method="post" action="/ekstraksi" enctype="multipart/form-data">
                                <div class="files color form-group mb-3" style="text-align:center;">
                                   <input id="user_group_logo" class="form-control-sm ms-0 pt-5 ps-5 pe-2 me-0 me-lg-0 pt-lg-5 ps-lg-5 pe-lg-4 mb-lg-0" type="file" name="file" style="font-family: 'Inter'; background: rgba(207,220,214,0.06); color: rgba(0,0,0,0.48); font-size: 10.6px;" accept=".txt" required>

                                </div>
                                <div class="sdg-dropdown">
                                    <select class="form-select" id="sdgs_input" name="sdgs_input" required>
                                        <option value="" disabled selected>Select SDG Number</option>
                                        <option value="1">SDG 1 - No Poverty</option>
                                        <option value="2">SDG 2 - Zero Hunger</option>
                                        <option value="3">SDG 3 - Good Health and Well-being</option>
                                        <option value="4">SDG 4 - Quality Education</option>
                                        <option value="5">SDG 5 - Gender Equality</option>
                                        <option value="6">SDG 6 - Clean Water and Sanitation</option>
                                        <option value="7">SDG 7 - Affordable and Clean Energy</option>
                                        <option value="8">SDG 8 - Decent Work and Economic Growth</option>
                                        <option value="9">SDG 9 - Industry, Innovation and Infrastructure</option>
                                        <option value="10">SDG 10 - Reduced Inequality</option>
                                        <option value="11">SDG 11 - Sustainable Cities and Communities</option>
                                        <option value="12">SDG 12 - Responsible Consumption and Production</option>
                                        <option value="13">SDG 13 - Climate Action</option>
                                        <option value="14">SDG 14 - Life Below Water</option>
                                        <option value="15">SDG 15 - Life on Land</option>
                                        <option value="16">SDG 16 - Peace and Justice Strong Institutions</option>
                                        <option value="17">SDG 17 - Partnerships to Achieve the Goal</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary border rounded-pill d-block w-100 mb-lg-3" type="submit" style="color: rgb(255,255,255);background: rgb(1,101,164);border-bottom-style: none;">Upload</button>
                            </form>
                            {% if error %}
                                <div class="alert alert-danger mt-2">{{ error }}</div>
                            {% endif %}
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-8 offset-lg-1">
                    <div class="row">
                        <div class="col" style="font-family: Inter, sans-serif;">
                          <div class="bg-white rounded-4 shadow-sm p-4">
                            <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
                              <h3 class="fw-semibold mb-0" style="color:#000000;font-size:1.25rem;">Extracted Results</h3>
                              <form method="post" action="/ekstraksi/delete_all">
                                <button type="submit" class="btn btn-outline-danger rounded-pill px-4 py-1 ms-2" style="font-size:1rem;"
                                  onclick="return confirm('Delete ALL data?');">Delete All</button>
                              </form>
                            </div>
                            <div class="table-responsive">
                              <table id="myTable" class="table align-middle mb-0"
                                     style="border-radius:16px;overflow:hidden;border-collapse:separate;">
                                <thead style="background:#e7f1fa;">
                                  <tr>
                                    <th class="py-3 text-primary" style="font-weight:600;font-size:1rem;border-top-left-radius:12px;color:#0165a4;">SDGs No</th>
                                    <th class="py-3 text-primary" style="font-weight:600;font-size:1rem;color:#0165a4;">Inclusion Raw</th>
                                    <th class="py-3 text-primary" style="font-weight:600;font-size:1rem;color:#0165a4;">Inclusion</th>
                                    <th class="py-3 text-primary" style="font-weight:600;font-size:1rem;min-width:70px;color:#0165a4;">Action</th>
                                  </tr>
                                </thead>
                                <tbody style="background:#fff;">
                                  {{ table_rows | safe }}
                                </tbody>
                              </table>
                            </div>
                          </div>.
                        </div>

    <script>
        $(document).ready(function() {
            // Get the file input element by ID
            var fileInput = document.getElementById('user_group_logo');
        
            // Handle the change event on the file input
            fileInput.onchange = function(e) {
                // Get the file name from the selected file
                var filename = fileInput.files[0].name;
        
                // Display the file name in the label with ID 'user_group_label'
                $('#user_group_label').text(filename);
            };
        });
